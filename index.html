<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FILMOTECA</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container">
      <h1>FILMOTECA</h1>
      <p class="sub">Search your favorite movies & TV shows</p>

      <div class="controls" role="search">
        <input
          id="searchInput"
          placeholder="Search movies or shows..."
          aria-label="Search movies"
          autocomplete="off"
        />
        <button id="searchBtn" aria-label="Search">Search</button>
      </div>
    </header>

    <main class="container">
      <section id="resultsSection" style="display: none" aria-live="polite">
        <h2>Search Results</h2>
        <div id="results" class="grid"></div>
        <nav id="pagination" class="pager" aria-label="Pagination"></nav>
      </section>
    </main>

    <dialog id="movieDialog" aria-label="Movie details">
      <article id="movieContent"></article>
      <form method="dialog">
        <button aria-label="Close details">Close</button>
      </form>
    </dialog>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
